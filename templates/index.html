<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Mo info!</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="mars-info">
      <div class="col-md-12">
        <h4 class="heading">{{python_dict.news_title}}</h4>
        <p>{{python_dict.news_description}}</p>
        <p><img src = {{python_dict.featured_image_url}}></p>
        <p>{{python_dict.mars_weather}}</p>

        
      </div>
    </div>

  </div>
  <table>
    
    {% for key, value in python_dict.mars_table.iteritems() %}
       <tr>
            <th> {{ key }} </th>
            <td> {{ value }} </td>
       </tr>
    {% endfor %}

  </table>
</body>

</html>
